<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - InternQuest</title>
    <link rel="icon" href="https://placehold.co/32x32/2a6fdb/ffffff?text=IQ" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="InternQuest Logo" style="height: 70px; border-radius: 15px;">
        </a>
        <nav>
            <span id="companyName" class="user-name"></span>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <div id="messageContainer" class="message-container"></div>
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

        <section id="authSection" class="auth-section card">
            <div class="auth-card">
                <h2 id="authHeading">Company Login</h2>
                <form id="authForm">
                    <input type="email" id="authEmail" placeholder="Email" required>
                    <input type="password" id="authPassword" placeholder="Password" required>
                    <input type="text" id="authName" placeholder="Company Name" style="display: none;">
                    <button type="submit" class="btn btn-primary btn-full-width">Login</button>
                </form>
                <p class="auth-toggle">
                    Don't have an account? <a href="#" id="toggleAuth">Register here</a>
                </p>
            </div>
        </section>

        <div id="companyDashboard" class="dashboard" style="display: none;">
            <aside class="sidebar">
                <button class="sidebar-btn" data-section="profile">
                    <i class="fas fa-building"></i> Company Profile
                </button>
                <button class="sidebar-btn" data-section="internshipManagement">
                    <i class="fas fa-briefcase"></i> Manage Internships
                </button>
                <button class="sidebar-btn" data-section="pendingApprovals">
                    <i class="fas fa-user-clock"></i> Pending Approvals
                </button>
                <button class="sidebar-btn" data-section="approvedApplications">
                    <i class="fas fa-check-circle"></i> Approved Interns
                </button>
                <button class="sidebar-btn" data-section="currentInterns">
                    <i class="fas fa-tasks"></i> Current Interns
                </button>
                <button class="sidebar-btn" data-section="completedInterns">
                    <i class="fas fa-trophy"></i> Completed Interns
                </button>
            </aside>

            <div class="main-content">
                <section id="profile" class="dashboard-section card active">
                    <h2>Company Profile</h2>
                    <form id="profileForm">
                        <label for="companyNameInput">Company Name</label>
                        <input type="text" id="companyNameInput" required>
                        <label for="companyEmailInput">Email</label>
                        <input type="email" id="companyEmailInput" readonly>
                        <label for="companyDescriptionInput">Description</label>
                        <textarea id="companyDescriptionInput" rows="5"></textarea>
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </section>

                <section id="internshipManagement" class="dashboard-section card" style="display: none;">
                    <h2>Manage Internships</h2>
                    <form id="addInternshipForm">
                        <h3>Add New Internship</h3>
                        <label for="internshipTitle">Title</label>
                        <input type="text" id="internshipTitle" required>
                        <label for="internshipDescription">Description</label>
                        <textarea id="internshipDescription" rows="3" required></textarea>
                        <button type="submit" class="btn btn-primary">Add Internship</button>
                    </form>
                    <div id="companyInternshipList">
                        <h3>Your Internships</h3>
                    </div>
                </section>

                <section id="pendingApprovals" class="dashboard-section card" style="display: none;">
                    <h2>Pending Approvals</h2>
                    <div id="pendingApplicationsList"></div>
                </section>
                
                <section id="approvedApplications" class="dashboard-section card" style="display: none;">
                    <h2>Approved Interns</h2>
                    <div id="approvedApplicationsList"></div>
                </section>

                <section id="currentInterns" class="dashboard-section card" style="display: none;">
                    <h2>Current Interns</h2>
                    <div id="currentInternsList"></div>
                </section>

                <section id="completedInterns" class="dashboard-section card" style="display: none;">
                    <h2>Completed Interns</h2>
                    <div id="completedInternsList"></div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 InternQuest. All rights reserved.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
